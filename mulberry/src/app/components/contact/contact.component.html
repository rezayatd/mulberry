<app-bread-crumbs [pageTitle]="pageTitle" [imgUrl]="imgUrl"></app-bread-crumbs>
<section id="contact" class="contact">
    <div class="container position-relative" data-aos="fade-up">
      <div class="row gy-4 d-flex justify-content-end">
        <div class="col-lg-5" data-aos="fade-up" data-aos-delay="100">
            <div class="info-item d-flex">
            <i style = "color:black; background-color: var(--color-blue);" class="bi bi-envelope flex-shrink-0"></i>
            <div>
              <h4>Email:</h4>
              <h3>info&#64;mulberryld.com</h3>
            </div>
          </div>

          <div class="info-item d-flex">
            <i style = "color:black; background-color: var(--color-blue);"class="bi bi-phone flex-shrink-0"></i>
            <div>
              <h4>Call:</h4>
              <h3>(437) 655 8088</h3>
            </div>
          </div>

        </div>
        <div class="col-lg-6" data-aos="fade-up" data-aos-delay="250">
          <form (ngSubmit)="sendEmail()" #emailForm="ngForm" class="email-form">
            <div class="row">
              <div class="form-group mt-3">
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" [(ngModel)]="contactFormData.name" required>
              </div>
              <div class="form-group mt-3">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" [(ngModel)]="contactFormData.email" required>
              </div>
              <div class="form-group mt-3">
                <input type="text" class="form-control" name="phone" id="phone" placeholder="Your Phone Number" [(ngModel)]="contactFormData.phone" required>
              </div>
            </div>
            <div class="form-group mt-3">
              <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" [(ngModel)]="contactFormData.subject" required>
            </div>
            <div class="form-group mt-3">
              <textarea class="form-control" name="message" rows="5" placeholder="Message" [(ngModel)]="contactFormData.message" required></textarea>
            </div>
            <div class="my-3">
              <div class="loading">Loading</div>
              <div class="error-message"></div>
              <div class="sent-message">Your message has been sent. Thank you!</div>
            </div>
            <div class="text-center"><button type="submit">Send Message</button></div>
          </form>
        </div>
      </div>
    </div>
  </section>
